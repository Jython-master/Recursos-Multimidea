<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>playbackRate</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $().ready(function(){
            var a = document.getElementById("idd");
            $("#play").click(function(){
                a.play();
            });
            $("#pause").click(function(){
                a.pause();
            });
            $("#time").click(function(){
                a.currentTime = 0;
                a.play();
            });
            $("#faster").click(function(){
                a.playbackRate += 0.25;
                a.play();
            });
            $("#slower").click(function(){
                a.playbackRate -= 0.25;
                a.play();
            });
        });
        </script>
	</head>
	<body>
        <audio id="idd">
            <source src="FS.m4a" type="audio/mp4" />
            <source src="Frankie.mp3" type="audio/mpeg" />
            
        </audio>
         <input type="button" id="play" value="play"/>
        <input type="button" id="pause" value="pause"/>
        <input type="button" id="faster" value="faster"/>
        <input type="button" id="slower" value="slower"/>
        <input type="button" id="time" value="back to the beginning"/>
	</body>
</html>
