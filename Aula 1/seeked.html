<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>seeking</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $().ready(function(){
            var a = document.getElementById("idd");
            $("#play").click(function(){
                a.play();
            });
            $("#pause").click(function(){
                a.pause();
            });
            $("#time").click(function(){
                a.currentTime = 0;
                a.play();
            });
           function seek(){
                $("#seek").html("You've seeked, but now it is <br/>"+a.seeking);
            }
        });
        </script>
	</head>
	<body>
        <audio id="idd" onseeked="seek()" onseeking="seek()" controls>
            <source src="Untitled%20Project.m4a" type="audio/mp4" />
            <source src="Learn%20to%20travel%20%20%20%20travel%20to%20learn%20Robin%20Esrock%20at%20TEDxVancouver.mp3" type="audio/mpeg" />
            
        </audio>
        <div id="seek">You haven't done seeking</div>
	</body>
</html>
