<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>seeking</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function seek(){
                $("#seek").html("You've seeked");
            }
        </script>
	</head>
	<body>
        <audio id="idd" onseeking="seek()"  controls>
            <source src="Untitled%20Project.m4a" type="audio/mp4" />

        <div id="seek">You haven't done seeking</div>

</html>
