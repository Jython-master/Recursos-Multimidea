<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>muted</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $().ready(function(){
            var a = document.getElementById("idd");
            var another = document.getElementById("idd");
            $("#play").click(function(){
                a.play();
            });
            $("#pause").click(function(){
                a.pause();
            });
            $("#time").click(function(){
                a.currentTime = 0;
                a.play();
            });
            $("#mute").click(function(){
                a.muted = true;
                a.play();
            });
            $("#unmute").click(function(){
                a.muted = false;
                a.play();
            });
            $("#anotheru").click(function(){
                another.muted = false;
                another.play();
            });
            $("#anotherp").click(function(){
                another.muted = true;
                another.play();
            });
        });
        </script>
	</head>
	<body>
        <audio id="idd">
            <source src="FS.m4a" type="audio/mp4" />
            <source src="Frankie.mp3" type="audio/mpeg" />
            
        </audio>
        <input type="button" id="play" value="play"/>
        <input type="button" id="pause" value="pause"/>
        <input type="button" id="time" value="back to the beginning"/>
        <input type="button" id="mute" value="mute"/>
        <input type="button" id="unmute" value="unmute"/>
        <br/>
    <audio id="another" controls muted>
            <source src="FS.m4a" type="audio/mp4" />
            <source src="Frankie.mp3" type="audio/mpeg" />
            
        </audio>
    <input type="button" id="anotheru" value="unmute second song"/>
    <input type="button" id="anotherp" value="mute second song"/>
        </body>
</html>
