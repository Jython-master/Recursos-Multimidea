<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>controls</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $().ready(function(){
            var a = document.getElementById("idd");
            $("#play").click(function(){
                a.play();
            });
            $("#pause").click(function(){
                a.pause();
            });
            $("#time").click(function(){
                a.currentTime = 0;
                a.play();
            });
            $("#cont").click(function(){
                a.controls = true;
            });
            $("#without").click(function(){
                a.controls = false
            });
        });
        </script>
	</head>
	<body>
        <input type="button" id="cont" value="with controls">
        <input type="button" id="without" value="without controls">
        <audio id="idd">
            <source src="Untitled%20Project.m4a" type="audio/mp4" />
            <source src="Learn%20to%20travel%20%20%20%20travel%20to%20learn%20Robin%20Esrock%20at%20TEDxVancouver.mp3" type="audio/mpeg" />
            
        </audio>
        <input type="button" id="play" value="play"/>
            <input type="button" id="pause" value="pause"/>
            <input type="button" id="time" value="back to the beginning"/>
	</body>
</html>
