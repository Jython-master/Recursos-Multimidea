<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible">
		<title>ex2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $().ready(function(){
                var video = document.getElementById("vid");
                $("#hei").keyup(function(){
                    video.height = $("#hei").val();
                });
                $("#wid").keyup(function(){
                    video.width = $("#wid").val();
                });
            });
        </script>
	</head>
	<body>
        <video id="vid" name="videoo" poster="the-who.jpg" controls>
            <source src="poplish%20mp4.mp4"/>
            <source src="Untitled%20Project.avi"/>
        </video>
        <br/>
        Height <input type="text" id="hei">
        <br/>
        Width <input type="text" id="wid">
	</body>
</html>
