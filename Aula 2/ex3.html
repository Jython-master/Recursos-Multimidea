<!DOCTYPE html>
<!--Fala professor, tudo certo. Esse e o codigo base, usei a base daqui para fazer todos os outros exercicios.---->
<html>
	<head>
		<meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible">
		<title>ex3</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $().ready(function(){
                var video = document.getElementById("vid");
                $("#idd").click(function(){
                    $("#attributes").html("Current source: "+video.currentSrc+"<br/>controls: "+video.controls+"<br/>autoplay: "+video.autoplay+"<br/>loop: "+video.loop+"<br/>poster: "+video.poster+"<br/>id: "+video.id+"<br/>height: "+video.height+"<br/>width: "+video.width);
                });
            });
        </script>
	</head>
	<body>
        <video id="vid" name="videoo" poster="the-who.jpg" controls loop>
            <source src="poplish%20mp4.mp4"/>
            <source src="Untitled%20Project.avi"/>
        </video>
        <input type="button" id="idd" value="show attributes">
        <div id="attributes"></div>
	</body>
</html>
